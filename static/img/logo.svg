<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>

  <!-- Robot head outline -->
  <rect x="11" y="12" width="18" height="14" rx="3" fill="white" opacity="0.95"/>

  <!-- Eyes -->
  <circle cx="15.5" cy="18" r="2.5" fill="url(#logoGradient)"/>
  <circle cx="24.5" cy="18" r="2.5" fill="url(#logoGradient)"/>

  <!-- Eye shine -->
  <circle cx="14.5" cy="17" r="0.8" fill="white"/>
  <circle cx="23.5" cy="17" r="0.8" fill="white"/>

  <!-- Mouth/speaker grille -->
  <rect x="14" y="22" width="12" height="2" rx="1" fill="url(#logoGradient)" opacity="0.6"/>

  <!-- Antenna -->
  <rect x="18.5" y="7" width="3" height="5" rx="1.5" fill="white" opacity="0.95"/>
  <circle cx="20" cy="6" r="2" fill="url(#glowGradient)"/>

  <!-- Side details (ears) -->
  <rect x="7" y="16" width="3" height="6" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="30" y="16" width="3" height="6" rx="1.5" fill="white" opacity="0.9"/>
</svg>
